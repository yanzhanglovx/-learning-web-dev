<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag {
      background-color: #CE1126;
      height: 600px;
      width: 900px;
      z-index: -1;
      position: absolute;
    }

    .flag>p {
      color: white;
      font-size: 5rem;
      z-index: 10;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    .flag div {
      background-color: #002868;
      height: 50%;
      width: 100%;
      position: absolute;
      top: 150px;
    }

    .flag div>div {
      background-color: white;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      z-index: 2;
      position: absolute;
      left: 350px;
      top: 50px;
    }

    .flag div>p {
      color: black;
      font-size: 5rem;
      margin: 0;
      padding: 0;
      text-align: center;
    }
  </style>
</head>

  IMPORTANT! Do not change any HTML

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
